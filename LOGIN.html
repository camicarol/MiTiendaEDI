<!DOCTYPE html>
<html>
<head>
	<title>Ingreso</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="StyleSheet" href="Estilos.css" type="text/css">
</head>
<body>
	
	<form action="" method="post" id="formulario">	
	<h2>Ingrese sus datos</h2>
	
	<h3>Usuario:</h3>
	<input type="text" id="nombre" name="usuario" minlength="5" maxlength="20" size="18" required="" autofocus="" placeholder="Ingrese su usuario">
	<h3>Contraseña:</h3>
	<input type="password" id="pass" name="pass" minlength="6" maxlength="12" size="18" required="" placeholder="Ingrese su contraseña" >
	<br><br>
	<input type="button" name="Ingresar" value="Ingresar" onclick="location.href='vinculo.html'" >
	<input type="reset" name="Restablecer">

	</form>
	
</body>
</html>
